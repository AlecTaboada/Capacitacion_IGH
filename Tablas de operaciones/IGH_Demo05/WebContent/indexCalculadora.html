<body>
	<h1 align="center">CALCULADORA COMPLETA</h1>
	
	<h2 align="center">DATOS</h2>
		
	<form method="post" action="Calculadora">
		<div class="d-flex justify-content-center">
			<div class="col-4 my-4">
				<div class="row my-2">
					<label>Número: </label>
					<input type="text" name="num" class="mx-4">
				</div>
				<div class="row my-2">
					<label>Operacion: </label>
					<select name="comboOperacion" class="mx-2">
					  <option value="multiplicar" selected>Multiplicar</option>
					  <option value="sumar" >Sumar</option>
					  <option value="restar">Restar</option>
					  <option value="dividir">Dividir</option>
					</select>
				</div>
				<div class="row my-2">
					<input type="submit" value="Enviar datos" class="btn btn-primary">
				</div>
			
			</div>
		</div>
	</form>
